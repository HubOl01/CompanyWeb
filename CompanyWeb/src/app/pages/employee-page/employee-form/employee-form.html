<div class="modal-backdrop show"></div>
<div class="modal d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content p-3">
            <h5 class="modal-title">
                {{ employee ? 'Редактировать сотрудника' : 'Создать сотрудника'
                }}
            </h5>
            <div class="modal-body">
                <div class="form-group mb-2">
                    <label>Отдел</label>
                    <input [(ngModel)]="model.department"
                        class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Фамилия</label>
                    <input [(ngModel)]="model.surname" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Имя</label>
                    <input [(ngModel)]="model.name" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Отчество</label>
                    <input [(ngModel)]="model.patronymic"
                        class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Дата рождения</label>
                    <input
                        type="date"
                        [(ngModel)]="birthStr"
                        class="form-control"
                        name="birthDate" />
                </div>
                <div class="form-group mb-2">
                    <label>Дата устройства на работу</label>
                    <input
                        type="date"
                        [(ngModel)]="deptStr"
                        class="form-control"
                        name="hireDate" />
                </div>

                <div class="form-group mb-2">
                    <label>Зарплата</label>
                    <input
                        type="number"
                        [(ngModel)]="model.salary"
                        class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="save()"
                    class="btn btn-primary">Сохранить</button>
                <button (click)="cancel()"
                    class="btn btn-secondary">Отмена</button>
            </div>
        </div>
    </div>
</div>
